      font-weight: bold;
      margin: 0 1rem;
      color: #12333c;
      position: relative;

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -3px;
      left: 0;
      background-color: #1a5d66;
      transition: width 0.3s ease;
    }

    nav a:hover::after {

    }
  </style>
